<div class="modal center am-fade-and-scale" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">Ã—</button>
                <h3 class="modal-title">New task</h3>
            </div>
            <div class="modal-body">
                <textarea type="text" id="inputDesc" class="form-control" placeholder="Description" rows="3"
                          ng-model="newTask"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok(newTask)" ng-disabled="newTask =='' || newTask == null">
                    OK
                </button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
